<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title>CRUD Clientes</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

	<!--  Barra de navegacion -->
	<header th:fragment="header">

	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{/}">SpringBoot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">Inicio
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" 
						th:href="@{/views/clientes/}">Clientes</a></li>
				</ul>
				<ul class="navbar-nav nav-bar-rigth">
					<li sec:authorize="!isAuthenticated()"><a
						class="btn btn-outline-warning" th:href="@{/login}"> Iniciar Session</a></li>

					<li class="dropdown" sec:authorize="isAuthenticated()">
						<a class="btn btn-outline-warning dropdown-toggle" href="#"
							role="button" id="dropdownMenuLink" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							<span sec:authentication="name"></span>
							 </a>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<a class="dropdown-item" href="#">Perfil</a> 
							 
							 <form th:action="@{/logout}" method="post">
							   <button type="submit" class="dropdown-item">Cerrar Sesi√≥n</button>
							 </form>
						</div>
					</li>
				</ul>

			</div>
		</nav>
		
		</div>

		<!-- mensaje -->
		<div class="alert alert-success alert.dismissable"
			th:if="${success != null}">
			<label th:text="${success}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>

		<div class="alert alert-danger alert.dismissable"
			th:if="${error != null}">
			<label th:text="${error}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>

		<div class="alert alert-warning alert.dismissable"
			th:if="${warning != null}">
			<label th:text="${warning}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>

		<div class="alert alert-info alert.dismissable"
			th:if="${info != null}">
			<label th:text="${info}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		<!-- Fin del mensaje -->

	</header>
	<!--  Contenido -->
	<div class="container"></div>

	<!--  Pie de pagina -->
	<footer th:fragment="footer" class="text-center fixed-buttom">
		<div class="container">
			<p>Copyright JavaCode &copy; - 2020</p>
		</div>

		<script type="
		text/javascript" th:src="@{/js/jquery.min.js}">
		</script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	</footer>
</body>
</html>
