<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<div class="container">
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-sm">
				<div class="card">
					<div class="card-header" th:text="${titulo}"></div>
					<div class="card-body">

						<form th:action="@{/views/clientes/save}" th:object="${cliente}"
							method="post">
							<input type="hidden" th:field="*{id}">
							<div class="form-group">
								<label for="nombres">Nombres</label> <input type="text"
									th:field="*{nombres}" class="form-control" id="nombres"
									aria-describedby="emailHelp"> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></small>
							</div>
							<div class="form-group">
								<label for="apellidos">Apellidos</label> <input type="text"
									th:field="*{apellidos}" class="form-control" id="apellidos"
									aria-describedby="apellidos"> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('apellidos')}"
									th:errors="*{apellidos}"></small>
							</div>
							<div class="form-group">
								<label for="telefono">Telefono</label> <input type="text"
									th:field="*{telefono}" class="form-control" id="telefono"
									aria-describedby="telefono"> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('telefono')}"
									th:errors="*{telefono}"></small>
							</div>
							<div class="form-group">
								<label for="email">Emial</label> <input type="email"
									th:field="*{email}" class="form-control" id="email"
									aria-describedby="emailHelp"> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
							</div>
							<div class="form-group">
								<label for="ciudad">Ciudad</label> <select th:field="*{ciudad}"
									class="form-control form-control-sm " id="ciudad">
									<option th:each="ciudad:${ciudades}" th:value="${ciudad.id}"
										th:text="${ciudad.ciudad}" />
								</select> <small></small>
							</div>

							<button type="submit" class="btn btn-primary">Guardar</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm"></div>

		</div>
	</div>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
